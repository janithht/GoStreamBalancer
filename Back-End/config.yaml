      url: "/health"
      interval: 2s
      timeout: 1s
      enabled: true
    rateLimit:
      limit: 100
      interval: 1m
      enabled: false
    lbType: "leastconn"

  - name: "stub-server-3"
    servers:
      - url: "http://localhost:8084"
